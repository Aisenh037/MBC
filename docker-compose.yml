version: "3.9"
services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  backend:
    build: ./mbc-backend
    restart: unless-stopped
    env_file:
      - ./mbc-backend/.env
    environment:
      # Default to local Mongo if not set in .env
      - MONGO_URI=${MONGO_URI:-mongodb://mongo:27017/mbcdb}
      - USE_IN_MEMORY_DB=${USE_IN_MEMORY_DB:-false}
      - NODE_ENV=production
      - HOST=0.0.0.0
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:5173}
      - SEED_ADMIN=${SEED_ADMIN:-false}
    ports:
      - "5000:5000"
    depends_on:
      - mongo
    volumes:
      - backend-uploads:/usr/src/app/public/uploads
      - backend-logs:/usr/src/app/logs

  frontend:
    build: ./mbc-frontend
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  mongo-data:
  backend-uploads:
  backend-logs: