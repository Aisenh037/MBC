version: "3.9"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-mbc}
      POSTGRES_USER: ${POSTGRES_USER:-mbc_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-Postgres21}
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mbc_user} -d ${POSTGRES_DB:-mbc_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_password}
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Service
  backend:
    build: 
      context: ./mbc-backend
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - ./mbc-backend/.env
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-mbc_user}:${POSTGRES_PASSWORD:-mbc_password}@postgres:5432/${POSTGRES_DB:-mbc_db}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_password}@redis:6379
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key}
      - HOST=0.0.0.0
      - PORT=5000
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:5173}
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - backend-uploads:/usr/src/app/public/uploads
      - backend-logs:/usr/src/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MongoDB (Required for AI Service)
  mongo:
    image: mongo:6-jammy
    restart: unless-stopped
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # AI Service
  ai-service:
    build: 
      context: ./ai-service
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - ./ai-service/.env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-mbc_user}:${POSTGRES_PASSWORD:-mbc_password}@postgres:5432/${POSTGRES_DB:-mbc_db}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_password}@redis:6379
      - MONGO_URI=mongodb://mongo:27017/mbc_ai
      - BACKEND_URL=http://backend:5000
      - AI_PORT=5001
      - PYTHONPATH=/usr/src/app
    ports:
      - "${AI_PORT:-5001}:5001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mongo:
        condition: service_healthy
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Service
  frontend:
    build: 
      context: ./mbc-frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - VITE_API_URL=http://localhost:${BACKEND_PORT:-5000}
      - VITE_AI_SERVICE_URL=http://localhost:${AI_PORT:-5001}
      - VITE_SUPABASE_URL=${SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
    ports:
      - "${FRONTEND_PORT:-5173}:80"
    depends_on:
      backend:
        condition: service_healthy
      ai-service:
        condition: service_healthy

  # Nginx Reverse Proxy (Production)
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-80}:80"
      - "${NGINX_SSL_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
      - ai-service
    profiles:
      - production

volumes:
  postgres-data:
  redis-data:
  mongo-data:
  backend-uploads:
  backend-logs:

networks:
  default:
    name: mbc-network